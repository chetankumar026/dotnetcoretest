next-version: 1.0

branches:
  master:
    regex: ^master$|^main$
    mode: Mainline
    tag: ""
    increment: Major
    is-mainline: true

  feature:
    regex: ^features?[/-]
    mode: ContinuousDelivery
    tag: useBranchName
    increment: Inherit

  develop:
    regex: ^dev(elop)?(ment)?$
    mode: ContinuousDeployment
    tag: preview
    increment: Minor
ignore:
  sha: []
